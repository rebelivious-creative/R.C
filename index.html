<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #FF003C; /* Cyber Red */
            --bg-dark: #050505; 
            --glass: rgba(20, 20, 20, 0.7); 
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #EAEAEA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none !important; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden; 
        }

        /* --- 3D BACKGROUND LAYER --- */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; }

        /* --- BENTO GRID LAYOUT --- */
        .wrapper {
            position: relative; z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* 12 Column Grid */
            grid-template-rows: auto auto auto;
            gap: 20px;
        }

        /* --- THE BENTO BOX (Standard Card Style) --- */
        .bento-box {
            background: var(--glass);
            backdrop-filter: blur(15px); /* The "Frosted Glass" effect */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px; /* Soft Japanese Tech corners */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .bento-box:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        /* --- ASSIGNING BOXES TO GRID --- */
        
        /* 1. HERO (Big Top Box) - Spans all columns */
        .box-hero {
            grid-column: span 12;
            text-align: center;
            padding: 80px 40px;
        }

        /* 2. MODEL CARDS (Middle Boxes) - Span 6 columns each (Half width) */
        .box-model {
            grid-column: span 6;
            min-height: 600px;
            position: relative;
        }

        /* 3. CONTACT/FOOTER (Bottom Box) - Spans all columns */
        .box-footer {
            grid-column: span 12;
            text-align: center;
            padding: 60px;
        }

        /* --- TYPOGRAPHY & DETAILS --- */
        .specs { 
            font-family: 'Courier New', monospace; 
            color: var(--accent); 
            font-size: 0.8rem; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
            font-weight: bold; 
            margin-bottom: 15px; 
            display: block;
        }

        h1 { 
            font-family: 'Oswald', sans-serif; 
            font-size: clamp(3rem, 8vw, 8rem); 
            font-weight: 700; 
            line-height: 0.9; 
            text-transform: uppercase; 
            letter-spacing: -2px;
        }
        h1 span { color: var(--accent); }

        h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero-sub { 
            font-size: 1.1rem; 
            max-width: 600px; 
            margin: 20px auto 0; 
            color: #aaa;
        }

        /* --- 360 VIEWER STYLING --- */
        .viewer-box { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; cursor: ew-resize; }
        .product-img { width: 100%; height: auto; max-height: 400px; object-fit: contain; pointer-events: none; user-select: none; }
        
        .drag-hint {
            margin-top: auto;
            color: var(--accent);
            font-family: 'Courier New';
            font-size: 0.75rem;
            letter-spacing: 2px;
            border: 1px solid var(--accent);
            padding: 5px 15px;
            border-radius: 50px;
        }

        /* --- BUTTONS --- */
        .btn { 
            margin-top: 30px; 
            padding: 15px 50px; 
            background: var(--accent); 
            color: white; 
            text-decoration: none; 
            font-family: 'Oswald'; 
            font-size: 1.2rem; 
            letter-spacing: 2px; 
            border-radius: 50px; /* Pill shape */
            transition: 0.3s; 
            display: inline-block;
        }
        .btn:hover { background: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.4); }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            .wrapper { grid-template-columns: 1fr; } /* Force single column */
            .box-hero, .box-model, .box-footer { grid-column: span 1; }
            .box-model { min-height: 500px; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    
    <div class="wrapper">
        
        <div class="bento-box box-hero">
            <span class="specs">SYSTEM: ONLINE // JB.MY</span>
            <h1>REBELIVIOUS CREATIVE<br>Bound to<span><br>None</span></h1>
            <p class="hero-sub">REBELIVIOUS CREATIVE X MAKE IT OBVIOUS X MAKE IT CREATIVE.</p>
        </div>

        <div class="bento-box box-model">
            <div style="width:100%; display:flex; justify-content:space-between; align-items:center; position:absolute; top:30px; padding:0 30px; width:100%;">
                <span class="specs">01</span>
                <span class="specs">OBJ.</span>
            </div>
            
            <h3>MODEL 01</h3>
            <div class="viewer-box" id="viewer-1">
                <img id="img-1" class="product-img" src="360object/frame 1.png" alt="Model 1">

            <div class="drag-hint"><i class="fas fa-arrows-alt-h"></i> DRAG TO ROTATE</div>

        <div class="bento-box box-model">
            <div style="width:100%; display:flex; justify-content:space-between; align-items:center; position:absolute; top:30px; padding:0 30px; width:100%;">
                <span class="specs">02</span>
                <span class="specs">OBJ.</span>
            </div>

            <h3>MODEL 02</h3>
            <div class="viewer-box" id="viewer-2">
                <img id="img-2" class="product-img" src="360object2/frame 1.png" alt="Model 2">
            </div>
            <div class="drag-hint"><i class="fas fa-arrows-alt-h"></i> DRAG TO ROTATE</div>
        </div>

        <div class="bento-box box-footer">
            <span class="specs">READY TO DEPLOY?</span>
            <a href="https://www.instagram.com/rebelivious.c" target="_blank" style="font-family:'Oswald'; color:white; font-size:2rem; text-decoration:none; margin-bottom: 20px; display:block;">@REBELIVIOUS.C</a>
            <a href="https://wa.me/60169429370?text=SYSTEM%20INITIATE" class="btn">WHATSAPP ME</a>
        </div>

    </div>

    <script>
        // --- 1. DUAL 360 ENGINE (Optimized) ---
        function init360Viewer(viewerId, imgId, folderPath, totalFrames) {
            const viewer = document.getElementById(viewerId);
            const mainImg = document.getElementById(imgId);
            let isDragging = false, startX = 0, currentFrame = 1;
            const sensitivity = 12;

            // Preload with Space check
            for (let i = 1; i <= totalFrames; i++) {
                const img = new Image();
                img.src = `${folderPath}frame ${i}.png`; 
            }

            const updateImage = (x) => {
                if (!isDragging) return;
                const dragDistance = x - startX;
                if (Math.abs(dragDistance) > sensitivity) {
                    if (dragDistance > 0) currentFrame = currentFrame >= totalFrames ? 1 : currentFrame + 1;
                    else currentFrame = currentFrame <= 1 ? totalFrames : currentFrame - 1;
                    mainImg.src = `${folderPath}frame ${currentFrame}.png`;
                    startX = x;
                }
            };

            viewer.onmousedown = (e) => { isDragging = true; startX = e.pageX; };
            window.addEventListener('mouseup', () => { isDragging = false; });
            window.addEventListener('mousemove', (e) => updateImage(e.pageX));
            viewer.ontouchstart = (e) => { isDragging = true; startX = e.touches[0].pageX; };
            viewer.addEventListener('touchend', () => { isDragging = false; });
            viewer.addEventListener('touchmove', (e) => { updateImage(e.touches[0].pageX); });
        }

        // Activate Viewers
        init360Viewer('viewer-1', 'img-1', '360object/', 30);
        init360Viewer('viewer-2', 'img-2', '360object2/', 30);

        // --- 2. 3D BACKGROUND ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        // Dimmer light for darker mood
        scene.add(new THREE.AmbientLight(0xffffff, 0.3)); 

        let myTag;
        new THREE.OBJLoader().load('TAGGING.obj', (obj) => {
            myTag = obj;
            obj.traverse(c => { 
                if (c.isMesh) {
                    // Darker, glossier material for the background tag
                    c.material = new THREE.MeshStandardMaterial({ 
                        color: 0x222222, 
                        wireframe: true, 
                        transparent: true, 
                        opacity: 0.15 
                    }); 
                }
            });
            myTag.scale.set(0.7, 0.7, 0.7); 
            scene.add(myTag);
        });
        camera.position.z = 5;

        let mX = 0, mY = 0;
        document.onmousemove = (e) => { mX = (e.clientX - window.innerWidth/2)*0.0006; mY = (e.clientY - window.innerHeight/2)*0.0006; };
        function animate() {
            requestAnimationFrame(animate);
            if (myTag) { myTag.rotation.x += 0.05*(mY-myTag.rotation.x); myTag.rotation.y += 0.05*(mX-myTag.rotation.y); }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
