    <style>
        :root { 
            --accent: #FF003C; 
            --bg-dark: #050505; 
            --glass: rgba(20, 20, 20, 0.7); 
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #EAEAEA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none !important; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* --- 3D BACKGROUND --- */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; }

        /* --- MAIN GRID WRAPPER (DESKTOP) --- */
        .wrapper {
            position: relative; z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }

        /* --- BENTO BOX STYLE --- */
        .bento-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .bento-box:hover { border-color: var(--accent); }

        /* --- DESKTOP LAYOUT --- */
        .box-hero { grid-column: span 12; text-align: center; padding: 100px 20px; }
        .box-title { grid-column: span 12; padding: 20px; text-align: left; background: none; border: none; backdrop-filter: none; }
        .box-marquee {
            grid-column: span 12;
            padding: 20px 0;
            overflow: hidden;
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
        }
        .box-model { grid-column: span 6; min-height: 500px; position: relative; }
        .box-footer { grid-column: span 12; text-align: center; padding: 60px; }

        /* --- INFINITE SCROLL GALLERY --- */
        .marquee-track {
            display: flex;
            width: max-content;
            gap: 20px;
            animation: scroll 30s linear infinite;
            padding-left: 20px;
        }
        .marquee-track:hover { animation-play-state: paused; }

        .art-item {
            height: 350px;
            width: 350px;
            border-radius: 16px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.5s ease;
            flex-shrink: 0;
        }
        .art-item:hover { filter: grayscale(0%); transform: scale(1.02); border: 1px solid var(--accent); }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }

        /* --- TYPOGRAPHY --- */
        .specs { font-family: 'Courier New', monospace; color: var(--accent); font-size: 0.8rem; letter-spacing: 4px; text-transform: uppercase; font-weight: bold; margin-bottom: 15px; display: block; }
        h1 { font-family: 'Oswald', sans-serif; font-size: clamp(3rem, 8vw, 8rem); font-weight: 700; line-height: 0.9; text-transform: uppercase; letter-spacing: -2px; }
        h1 span { color: var(--accent); }
        h2 { font-family: 'Oswald'; font-size: clamp(2rem, 4vw, 3rem); text-transform: uppercase; margin: 0; }
        h3 { font-family: 'Oswald', sans-serif; font-size: 2.2rem; margin-bottom: 15px; }
        .hero-sub { font-size: 1.1rem; max-width: 600px; margin: 20px 0 30px 0; color: #aaa; }

        /* --- 360 VIEWER --- */
        .viewer-box { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; cursor: ew-resize; }
        .product-img { width: 100%; height: auto; max-height: 350px; object-fit: contain; pointer-events: none; user-select: none; }
        .drag-hint { margin-top: auto; color: var(--accent); font-family: 'Courier New'; font-size: 0.7rem; border: 1px solid var(--accent); padding: 5px 15px; border-radius: 50px; }

        /* --- BUTTONS --- */
        .btn { padding: 18px 50px; background: var(--accent); color: white; text-decoration: none; font-family: 'Oswald'; font-size: 1.2rem; letter-spacing: 2px; border-radius: 50px; transition: 0.3s; display: inline-block; border: none !important; white-space: nowrap; }
        .btn:hover { background: white; color: black; box-shadow: 0 0 25px rgba(255, 0, 60, 0.6); transform: scale(1.05); }

        .social-links { display: flex; gap: 30px; margin-bottom: 20px; justify-content: center; flex-wrap: wrap; }
        .social-links a { font-family: 'Oswald'; color: white; font-size: 1.5rem; text-decoration: none; transition: 0.3s; }
        .social-links a:hover { color: var(--accent); }
